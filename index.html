
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="robots" content="noindex" />
  <title>태림이의 비밀 썰 저장소</title>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <style>
    body {
      font-family: sans-serif;
      background: #fff;
      color: #111;
      padding: 2rem;
    }
    h1 {
      font-size: 1.8rem;
      margin-bottom: 1rem;
    }
    textarea {
      width: 100%;
      height: 150px;
      margin-bottom: 1rem;
    }
    input, button {
      margin: 0.5rem 0;
      padding: 0.5rem;
    }
    .gray-btn {
      background-color: #ccc;
      border: none;
      cursor: pointer;
    }
    .preview {
      margin-top: 2rem;
      padding: 1rem;
      border: 1px solid #ddd;
      background: #f9f9f9;
    }
  </style>
</head>
<body>
  <h1>태림이의 비밀 썰 저장소</h1>
  <label>제목: <input type="text" id="title" /></label><br />
  <label>태그: <input type="text" id="tags" placeholder="#대태, #피폐" /></label><br />
  <label><input type="checkbox" id="isAdult" /> 성인글</label><br />
  <textarea id="content" placeholder="여기에 마크다운으로 썰을 작성해줘!"></textarea><br />
  <button class="gray-btn" onclick="savePost()">글 저장</button>
  <button class="gray-btn" onclick="renderPreview()">미리보기</button>

  <div class="preview" id="previewBox"></div>

  <script>
    function savePost() {
      const title = document.getElementById('title').value;
      const tags = document.getElementById('tags').value;
      const content = document.getElementById('content').value;
      const isAdult = document.getElementById('isAdult').checked;
      const date = new Date().toLocaleString();

      const post = { title, tags, content, isAdult, date };
      const saved = JSON.parse(localStorage.getItem('taerim_posts') || '[]');
      saved.unshift(post);
      localStorage.setItem('taerim_posts', JSON.stringify(saved));
      alert('저장 완료!');
    }

    function renderPreview() {
      const raw = document.getElementById('content').value;
      const html = marked.parse(raw);
      document.getElementById('previewBox').innerHTML = html;
    }
  </script>
</body>
</html>
